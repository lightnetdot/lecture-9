<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="right"></div>
      <div class="left">
        <header class="head">
          <div class="icon">
            <img src="./images/Group 74 (1).svg" />
            <h2>Create An Account</h2>
          </div>
          <h3>
            Became trivo member ,youâ€™ll get exlusive <br />
            treatment from trivo
          </h3>
        </header>
        <div class="signup-container">
          <form class="signup-form">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              id="full-name"
              placeholder="Enter your full name"
            />

            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" placeholder="Enter email" />

            <label for="password"
              >Password <span class="required">*</span></label
            >
            <input
              type="password"
              id="password"
              placeholder="Create a password"
              img
              src="./images/akar-icons_eye-closed.svg"
            />

            <button type="submit" class="btn-primary">Create an Account</button>
            <button type="button" class="btn-google">
              <img src="images/flat-color-icons_google.svg" alt="Google Icon" />
              Sign Up With Google
            </button>

            <p class="login-text">
              Already have an account? <a href="#">log in</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
